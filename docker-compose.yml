services:
  whisper-gpu:
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      MODEL: "large-v3"
      DEVICE: "cuda"
      COMPUTE_TYPE: "float16"
      LANGUAGE: "ru"
    ports:
      - "8001:8000"
    volumes:
      - whisper_models:/models
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  whisper_models:
